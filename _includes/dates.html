{%- include variables.html -%}
<ul class="m-menu__dates">
    {%- for dateSlug in dateSlugs limit:5 -%}
        {%- assign dateLabel = dateLabels[forloop.index0] -%}
    <li><a class="m-menu__date -{{ dateSlug }}{% if dateSlug == currentDateSlug %} -current{% endif %}" href="/archive/{{ dateSlug }}/">{{ dateLabel | strip }}</a></li>
    {%- endfor -%}
</ul>
{%- assign dateSlugSize = dateSlugs | size -%}
{%- if dateSlugSize > 5 -%}
<a class="m-menu__more" href="/archive/">More</a>
{%- endif -%}
