{%- include variables.html -%}
<ul class="m-menu__categories">
    {%- for categorySlug in categorySlugs -%}
        {%- assign categoryLabel = categoryLabels[forloop.index0] -%}
    <li><a class="m-menu__category -{{ categorySlug }}{% if categorySlug == currentCategorySlug %} -current{% endif %}" href="/{{ categorySlug }}">{{ categoryLabel | strip }}</a></li>
    {%- endfor -%}
</ul>
