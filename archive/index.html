---
layout: default
page_type: all_dates
title: 'Archive'
---
{%- include variables.html -%}

<section class="c-content__dates">
    <article>
        <header>
            <h2>Archive</h2>
        </header>
        <section>
            <ul>
            {%- for dateSlug in dateSlugs -%}
            {%- assign dateLabel = dateLabels[forloop.index0] -%}
                <li><a class="date date-{{ dateSlug }}{% if dateSlug == currentDateSlug %} current{% endif %}" href="/archive/{{ dateSlug }}/">{{ dateLabel | strip }}</a></li>
            {%- endfor -%}
            </ul>
        </section>
    </article>
</section>
