---
layout: default
pagination:
    enabled: true
page_type: home
---
{%- include variables.html -%}

<section>
    {%- for post in paginator.posts -%}
        {% include post-list-element.html post=post %}
    {%- endfor -%}

    {%- if paginator.total_pages > 1 -%}
    <footer class="c-footer">
        {% include pagination.html %}
    </footer>
    {%- endif -%}
</section>
